<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Guesser ‚ö°</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="leaderboard-sidebar">
      <div class="leaderboard-container">
        <h3>üèÜ Top Scores</h3>
        <div class="leaderboard-mode-toggle">
          <button id="lb-classic" class="lb-mode-btn active">Classic</button>
          <button id="lb-infinite" class="lb-mode-btn">Infinite</button>
        </div>
        <div id="leaderboard-list">
          <div class="loading-leaderboard">Loading...</div>
        </div>
      </div>
    </div>

    <div class="container">
      <header>
        <h1 id="title-header" style="cursor: pointer;">CodeGuesser</h1>
        <p class="tagline">Test your language recognition speed!</p>
      </header>

      <main id="game-area">
        <div id="snippet-container">
          <pre><code id="code-block" class="hljs"></code></pre>
        </div>

        <div id="options-container"></div>

        <div id="feedback-container">
          <p id="feedback-text"></p>
        </div>

        <div id="progress-container">
          <p>
            Snippet <span id="current-snippet">1</span> /
            <span id="total-snippets">10</span>
          </p>
          <p>Time: <span id="timer">0.0s</span></p>
          <div class="optional-infinite">
            <p class="score-display">
              Score: <span id="current-score">0%</span>
            </p>
          </div>
        </div>
      </main>

      <div id="results-screen" class="hidden">
        <h2>Challenge Complete!</h2>
        <p>
          Your score: <span id="final-score"></span> out of 10 in
          <span id="final-time"></span> seconds
        </p>
        <div id="save-result-form" class="save-form">
          <input type="text" id="player-name" placeholder="Enter your name" maxlength="50">
          <button id="save-button">Save Result</button>
          <p id="save-status"></p>
        </div>
        <button id="replay-button">Play Again</button>
      </div>

      <div id="start-screen">
        <div id="mode-selection">
          <h2>Select Game Mode</h2>
          <div class="mode-options">
            <button id="classic-mode-button" class="mode-button">
              <span class="mode-title">Classic</span>
              <span class="mode-description">10 snippets, timed challenge</span>
            </button>
            <button id="infinite-mode-button" class="mode-button">
              <span class="mode-title">Infinite</span>
              <span class="mode-description">Endless play, score tracking</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
